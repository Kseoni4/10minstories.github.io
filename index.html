<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<head>
		<title>МСПХ Кликер, который вы заслужили</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/interface.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		</script>
	</head>
	<body>
	<!-- Заголовок -->
	
		<div class="row">
			<div id="col-md-8" style="text-align: left; margin-left:1%">
				<h1>МСПХ Кликер, который вы заслужили<h1>
			</div>
			<div id="header" class="col-md-4"><h5>v.0.2:0405</h5></div>
			<div class="col-md-4"><img class="img-responsive" id="pepe" src="img/1.png"></img></div>
	
		</div>
		
	<!-- Блок счётчиков и бонусов -->	
		
		<div class="row">
			<div class="col-md-5">
				<div id="counters">
					<p> 
						Level: <span id="lvl"></span>
						Memes: <span id="memes"></span>
						Mem/s: <span id="upg"></span>
						Bonus: <span id='bns'></span>
						<br />
					</p>
					<div class="col-md-4" id="timeLeftBlock"><span id="timeleft"></span></div>
					<p><span id="autosave" style="display: none"></span></p>	
				</div>
				<p>The persons that you have: <span id="personList"></span></p>
			</div>
		</div>
	<!-- Блок прогресс-бара и таймера -->
	
		<div class="row">
			<div class="col-md-6">
				Progress to happines: <div class="progress"><div class="progress-bar" role="progressbar" id="prgs" aria-valuenow='' aria-valuemin ="" aria-valuemax = ""></div></div>
				<span id="timeleft"></span>
			</div>
		</div>	
		<div class="row">
			<div class="col-md-8">
					<div id="saveLoadButtons" class="btn-group">
					<div class="btn-group">
					<button id="SaveLoadBtn" class="btn btn-sm" onClick="save()">Save game state</button>
					</div>
					<div class="btn-group">
					<button id="SaveLoadBtn" class="btn btn-sm" onClick="load()">Load game state</button>
					</div>
					<div class="btn-group">
					<button id="removeSaveBtn" class="btn btn-sm" onClick="removeSave()">Delete game state</button>
					</div>
					</div>
			</div>
		</div>
	<!-- Блок клика -->
	
		<div class="row">
			<div class="col-md-5">
				<div class="btn-group">
					<div class="btn-group">
						<button id='memeClick' class="btn btn-primary btn-lg" onClick="memeClick(1)">Click to produce meme: <span id='countMeme'></span></button>
					</div>
					<div class="btn-group" style="margin-left: 65px">
						<button id='nxtLvl' class="btn btn-default btn-lg" onClick="nextLevel()">Go to the next level!</button>
					</div>
				</div>	
			</div>
		</div>

<!-- Persons block -->
	
		<div class="row">
			<div class="col-md-4">
				<h2>Persons</h2>
				<h5>(they will make memes automaticly)</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<ul class="nav nav-tabs">
					<li class="active"><a><button class="btn btn-lg" data-toggle="tab" href="#level1" style="background:none;	border:none">Level 1</button></a></li>
					<li><a><button id="lvl2" class="btn btn-lg" data-toggle="tab" href="#level2" style="background:none; border:none" disabled>Level 2</button></a></li>
				</ul>
				<div class="tab-content">
					<div id="level1" class="tab-pane fade in active">
						<!-- Keke -->
						<div class="btn-group-vertical">
							<div class="btn-group" style="margin-left: -1px">
								<div class="btn-group" >
									<button id="buyKeke" class="btn btn-default" onClick="buyPerson_(Keke)" ><img id='imgPersonKeke' class="img-rounded img-responsive" src="img/Keke1.png" title="Cost: 10 Memes"></img></button>
								</div>
								<div class="btn-group" style="margin-left: -1px">
									<button id="upgB1" class="btn btn-default" onClick="upgPerson_(Keke)"><img id="upgB1" src="img/upg_340_a.png" class="img-rounded img-responsive"></img></button></div>
								</div>
							<span id="upgCostKeke"></span>
							<br />
							<!-- Jane -->

							<div class="btn-group" style="margin-left: -1px">
								<div class="btn-group" >
									<button id="buyJane" class="btn btn-default" onClick="buyPerson_(Jane)" ><img id='imgPersonJane' class="img-rounded img-responsive" src="img/Jane1.png" title="Cost: 50 Memes"></img></button>
								</div>
								<div class="btn-group" style="margin-left: -1px">
									<button id="upgB2" class="btn btn-default" onClick="upgPerson_(Jane)"><img id="upgB1" src="img/upg_340_a.png" class="img-rounded img-responsive"></img></button>
								</div>
							</div>	
							<span id="upgCostJane"></span>
							<br />
						
							<!-- Basta -->

							<div class="btn-group" style="margin-left: -1px">
								<div class="btn-group" >
									<button id="buyBasta" class="btn btn-default" onClick="buyPerson_(Basta)" ><img id='imgPersonBasta' class="img-rounded img-responsive" src="img/Basta1.png" title="Cost: 100 Memes"></img></button>
								</div>
								<div class="btn-group" style="margin-left: -1px">
									<button id="upgB3" class="btn btn-default" onClick="upgPerson_(Basta)"><img id="upgB1" src="img/upg_340_a.png" class="img-rounded img-responsive"></img></button>
								</div>
							</div>	
							<span id="upgCostBasta"></span>
							<br />
							
							<!-- Cali -->
							
							<div class="btn-group" style="margin-left: -1px">
								<div class="btn-group" >
									<button id="buyCali" class="btn btn-default" onClick="buyPerson_(Cali)" ><img id='imgPersonCali' class="img-rounded img-responsive" src="img/Cali1.png" title="Cost: 3000 Memes"></img></button>
								</div>
								<div class="btn-group" style="margin-left: -1px">
									<button id="upgB4" class="btn btn-default" onClick="upgPerson_(Cali)"><img id="upgB1" src="img/upg_340_a.png" class="img-rounded img-responsive"></img></button></div>
								</div>
							<span id="upgCostCali"></span>
							<br />
							
							<!-- Oleg -->
							
							<div class="btn-group" style="margin-left: -1px">
								<div class="btn-group" >
									<button id="buyOleg" class="btn btn-default" onClick="buyPerson_(Oleg)" ><img id='imgPersonOleg' class="img-rounded img-responsive" src="img/Oleg1.png" title="Cost: 10 Memes"></img></button>
								</div>
								<div class="btn-group" style="margin-left: -1px">
									<button id="upgB5" class="btn btn-default" onClick="upgPerson_(Oleg)"><img id="upgB1" src="img/upg_340_a.png" class="img-rounded img-responsive"></img></button></div>
							</div>
							<span id="upgCostOleg"></span>
						</div>
					</div>
					<div id="level2" class="tab-pane fade">
						<h3>Avalible on level 2</h3>
					</div>
				</div>	
				<br />
			</div>

	<div class="row">
		<div class="container">
			<div class=col-md-8>
				<p style="font-size:20px">Change log (список изменений - лндск.):</p>
					<textarea id="cLog" rows="20" cols="55" readonly style="font-size:16px">
	[28.04.2017] В этой версии изменил характеристики персонажей и добавил бонусные улучшения, который увелчивают на опеределённый процент скорость генерации мемов. Предварительно сделал файл с расчётами, с помощью которых мне теперь удобнее разрабатывать игру и искать оптимальные значения характеристик персонажей.

	[22.04.2017] Начал кодить основную логику игры. Разбирался с js, читал некоторые гайды. Пытался оптимизировать код и уменьшить его в сравнении с примером другой инкрементарной (кликер) игры. 		
					</textarea>	
				</div>	
			<div class="col-md-4"></div>
		</div>
	</div>
		<script>
			initGame();
		</script>			
	</body>
