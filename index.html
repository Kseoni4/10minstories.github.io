<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-12">
					<h1 id="header"><p>МСПХ Кликер, который вы заслужили</p></h1>
			</div>
		</div>
			<div class="row">	
				<div class="col-md-12">
					<div id="counters">
						<p> Memes: <span id="memes"></span>
							Mem/s: <span id="upg"></span>
						</p>
					</div>
				</div>
			</div>	
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div id="memeBtn">
						<button id='memeClick' onClick="memeClick(1)">
							<p>Click to produce meme</p>
						</button>
					</div>
				<br />
				<span id="autosave" style="display: none"></span>	
				</div>
			</div>
		</div>	
		<div class="container-fluid">
			<div class="row">
				<div id="persons">
						<div class="col-xs-3">
							<button id="buyKeke" style='border: none'><img id='imgPersonKeke' src="img/keke3_340.png" onClick="personKeke('buy')"></img></button>
						</div>
						<div class="col-xs-4">
							<button id="upgB1"><img src="img/upg_340_a.png" onClick="personKeke('upg')"></img></button>
							<span id="upgCostKeke"></span>
						</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-4">
					<p>The persons that you have: <span id="personList"></span></p>
				</div> 
			</div>	
		</div>
		<div class="container-fluid">
			<div class="row">
				<div col-md-8>
					<div id="saveLoadButtons">
						<button id="SaveLoadBtn" onClick="save()">Save game state</button>
						<button id="SaveLoadBtn" onClick="load()">Load game state</button>
						<button id="removeSaveBtn" onClick="removeSave()">Delete game state</button>
					</div>
				</div>
				<div class="col-md-4">
					<div id=clBlock>
						<p style="font-size:20px">Change log (список изменений - лндск.):</p>
						<textarea rows="10" cols="55" readonly style="font-size:16px">
[24.04.2017] Пытался разобраться с внешним видом страницы, плюнул нафиг и добавил Bootstrap. Теперь с ним приходится возиться. А так же, раз у меня есть рабочая версия, то я залил её на Github, в продакшн, так сказать. Теперь можно редактировать с ноута и компа и сихнронизировать между собой изменения.
На данный момент в игре имеется:
- Логика кликера
- Логика покупки и обновления для двух персонажей: Кеке и Жане. На данный момент "доступна" только Кеке. 
- Какая-никакая ГРАФИКА.
- Система сохранения/загрузки/удаления прогресса. Пока ещё не до конца доведена до ума: не всё сохраняет и загружает как надо.
 
[23.04.2017] Доводил до ума код, устранял ошибки, разобрался с упрощением кода и такой вещью как "this". К концу дня была минимальная рабочая версия.

[22.04.2017] Начал кодить основную логику игры. Разбирался с js, читал некоторые гайды. Пытался оптимизировать код и уменьшить его в сравнении с примером другой инкрементарной (кликер) игры. 		
						</textarea>														
					</div>
				</div>
			</div>
		</div>	
			<script>
				initGame();
			</script>
		

	</body>
</html>
