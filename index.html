<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="header"><h1>МСПХ Кликер, который вы заслужили</h1></div>
		<div id="counters">
			<p> Memes: <a id="memes"></a>
				Mem/s: <a id="upg"></a>
			</p>
			<br />
			<span id="autosave" style="display: none"></span>
		</div>
		
		<div id="memeBtn">
			<button id='memeClick' onClick="memeClick(1)">
				<a>Click to produce meme</a>
			</button>
		</div><br />
		
		<div id="persons">
		<p>The persons that you have: <span id="personList"></span></p>
			<table>
				<tr>
					<td><button id="buyKeke1" style='border: none'><img id='imgPersonKeke' src="img/keke3_340.png" onClick="personKeke('buy')"></img></button></td>
					<td><img src="img/upg_340_a.png" onClick="personKeke('upg')"></img></td>
				</tr>
			</table>
			<button id='buyKeke' onClick="personKeke('buy')">Keke (cost: 10 memes)</button>
			<button id='upgB1' onClick="personKeke('upg')" style="display: none">Upgrade</button>
			<span id="upgCostKeke"></span>
			<br />
			<button id='buyJane' onClick="personJane('buy')">Jane (cost: 50 memes)</button>
			<button id='upgB2' onClick="personJane('upg')" style="display: none">Upgrade</button>
			<span id="upgCostJane"></span>
		</div>
		<br />
		<div id="saveLoadButtons">
			<button id="SaveLoadBtn" onClick="save()">Save game state</button>
			<button id="SaveLoadBtn" onClick="load()">Load game state</button>
			<button id="removeSaveBtn" onClick="removeSave()">Delete game state</button>
		</div>
		<script>
			initGame();
		</script>
	</body>	
</html>
